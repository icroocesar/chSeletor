<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz das Casas</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <div id="startScreen" class="start-screen">
    <img src="capa.jpeg" alt="Capa do Quiz" class="cover-img" />
    <button class="start-btn" onclick="startQuiz()">Começar Quiz</button>
  </div>

  <div id="quiz" class="container" style="display: none;">
    <div id="question"></div>
    <div id="options"></div>
    <button id="nextBtn" onclick="nextQuestion()" style="display: none;">Próxima</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
